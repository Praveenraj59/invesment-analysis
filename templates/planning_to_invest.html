<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning to Invest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Planning to Invest</h1>
        <form action="/planning_to_invest" method="POST" class="card p-4 shadow-sm bg-white rounded">
            <div class="mb-3">
                <label for="ticker" class="form-label">Choose a Stock:</label>
                <select class="form-select" id="ticker" name="ticker" required>
                    <option value="RELIANCE.NS">RELIANCE (RELIANCE.NS)</option>
                    <option value="TCS.NS">TCS (TCS.NS)</option>
                    <option value="INFY.NS">INFY (INFY.NS)</option>
                    <option value="HDFCBANK.NS">HDFCBANK (HDFCBANK.NS)</option>
                    <option value="ICICIBANK.NS">ICICIBANK (ICICIBANK.NS)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="risk_tolerance" class="form-label">Risk Tolerance:</label>
                <select class="form-select" id="risk_tolerance" name="risk_tolerance" required>
                    <option value="Conservative">Conservative</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Aggressive">Aggressive</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="investment_amount" class="form-label">Investment Amount (INR):</label>
                <input type="number" class="form-control" id="investment_amount" name="investment_amount" placeholder="Enter the amount you want to invest in INR" required>
            </div>
            <div class="mb-3">
                <label for="review_frequency" class="form-label">Review Frequency:</label>
                <select class="form-select" id="review_frequency" name="review_frequency" required>
                    <option value="monthly">Monthly</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="annually">Annually</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Analyze Investment</button>
        </form>
    </div>
</body>
</html>
